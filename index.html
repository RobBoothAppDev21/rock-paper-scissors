<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="rps-js.js" defer></script>

  <title>Rock Paper Scissors - Home</title>
</head>
<body>
  
  <div class="container">
    <h1>Rock, Paper, Scissors</h1>

    <p>Let's play a round!</p>
    <div class="buttons">
      <button class="button rock">Rock</button>
      <button class="button paper">Paper</button>
      <button class="button scissors">Scissors</button>
    </div>
    <div class="round-number"></div>
    <div class="round-results"></div>
    <div class="scoreboard"></div>
    <div class="game-results"></div>
  </div>
</body>
</html>
