<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <script src="javascript.js"></script> -->

  <title>Rock Paper Scissors - Home</title>
</head>
<body>
  
  <script>
    function computerPlay() {
      const rps = ["rock", "paper", "scissors"];
      let randonNumber = Math.floor(Math.random() * 3);

      return rps[randonNumber];
    }

    let playerScore = 0;
    let computerScore = 0;
    let tieOutcome = 0

    function playRound(playerSelection, computerSelection) {
      playerSelection = playerSelection.toLowerCase();
        
      if (playerSelection === "rock") {
        switch (computerSelection) {
          case "paper":
            ++computerScore
            break;
          case "scissors":
            ++playerScore
            break;
          default:
            ++tieOutcome;
            return "You Tied";
        }
      } else if (playerSelection === "paper") {
        switch (computerSelection) {
          case "rock":
            ++playerScore
            break;
          case "scissors":
            ++computerScore
            break;
          default:
          ++tieOutcome;
            return "You Tied";
        }
      } else if (playerSelection === "scissors") {
        switch (computerSelection) {
          case "paper":
            ++playerScore
            break;
          case "rock":
            ++computerScore
            break;
          default:
          ++tieOutcome;
            return "You Tied";
        }
      }
    }

    function announceScore() {
      console.log(`You scored ${playerScore}. The computer scored ${computerScore}. Ties: ${tieOutcome}`);
    }

    function announceResult() {

      if (playerScore > computerScore) {
        console.log("You win");
        announceScore();
      } else if (playerScore === computerScore) {
        console.log("You tied with computer");
        announceScore();
      } else {
        console.log("You lost.");
        announceScore();
      }
    }

    const playerSelection = "rock";
    const computerSelection = computerPlay();
    
    function game() {
      for (let i = 0; i < 5; i++) {
        playRound(playerSelection, computerPlay())
      }
      
      announceResult();
    }

  </script>
</body>
</html>
